# Do not edit downstream.

name: Go
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read

# don't waste job slots on superseded code
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    strategy:
      matrix:
        go-version: [1.14.x, 1.15.x, 1.16.x, 1.17.x, 1.18.x, 1.19.x, 1.20.x]
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Check out repository
      uses: actions/checkout@v6
    - name: Check modules
      run: go mod verify
    - name: Build
      run: go build
    - name: Test
      run: go test -v ./...
    - name: Check Go formatting (gofmt)
      shell: bash
      run: |
        GO_FILES=$(find . -name '*.go' -not -path "./vendor/*")
        UNFORMATTED_FILES=$(gofmt -l $GO_FILES)
        if [ -n "$UNFORMATTED_FILES" ]; then
          echo "Go files are not formatted. Please run 'gofmt -w .' on your code."
          gofmt -d $UNFORMATTED_FILES
          exit 1
        fi
        echo "All Go files are correctly formatted."
    - name: Run linter
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.6.2
